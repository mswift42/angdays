application: ang-days
version: 1
runtime: go
api_version: go1

handlers:
- url: /
  static_files: app/index.html
  upload: app/index\.html

- url: /js
  static_dir: app/js
- url: /bower_components
  static_dir: bower_components
- url: /views
  static_dir: app/views

- url: /scripts
  static_dir: app/scripts

- url: /css
  static_dir: app/css

- url: /styles
  static_dir: app/styles
- url: /images
  static_dir: app/images

- url: /tasks
  script: _go_app
