<div class="tview" ng-controller="MainCtrl">
  <div class="container">
    <h2 class="header">Tasks</h2>
    <div class="ntform" ng-controller="NewtaskCtrl">
      <div class="container">
        <form name="newtaskform" novalidate ng-submit="saveTask()">
          <!-- <div class="form-group">       -->
            <div class="summary container">
              <div class="row summaryrow">
                <div class="col-xs-7">
                  <input type="text" name="summary" class="" id="summary"
                         ng-model="formData.summary" placeholder="Enter new task here"
                         ng-minlength="3" required>
                </div>
                <div class="col-xs-5" id="calicon">
                  <span class="glyphicon glyphicon-calendar"></span>                  
                </div>
                <div class="col-xs-4">
                    <input type="text" id="dpicker" class="form-control" ng-model="formData.scheduled" name="scheduled" bs-datepicker/>
                </div>
            </div>
          </div>
          <span ng-show="newtaskform.summary.$invalid && newtaskform.summary.$dirty"
                class="help-block">Please provide a Task Summary with at least 3 characters.</span>

          <button  class="btn btn-default" ng-disabled="newtaskform.$invalid"
                    style="display:none">Save</button>
          <!-- </div> -->
          <!-- </div> -->
        </form>
      </div>
    </div>

    <div class="tasklist" ng-controller="TasklistCtrl">
      <div task-list></div>
    </div>
  </div>
</div>
